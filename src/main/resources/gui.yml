      custom-model-data: 0

# Confirmation GUI
confirm-gui:
  title: "&4&lConfirm Action"
  size: 27
  
  items:
    # Confirm button
    confirm:
      slot: 11
      material: "GREEN_CONCRETE"
      name: "&a&lConfirm"
      lore:
        - "&7Click to confirm this action"
      custom-model-data: 0
    
    # Cancel button
    cancel:
      slot: 15
      material: "RED_CONCRETE"
      name: "&c&lCancel"
      lore:
        - "&7Click to cancel this action"
      custom-model-data: 0
    
    # Info item
    info:
      slot: 13
      material: "PAPER"
      name: "&e&lAction"
      lore:
        - "&7{action_description}"
      custom-model-data: 0

# Animation settings
animations:
  # Loading animation
  loading:
    enabled: true
    frames:
      - "LIGHT_GRAY_STAINED_GLASS_PANE"
      - "GRAY_STAINED_GLASS_PANE"
      - "BLACK_STAINED_GLASS_PANE"
    speed: 3
  
  # Page transition animation
  page-transition:
    enabled: true
    type: "SLIDE" # SLIDE, FADE, ZOOM
    duration: 10