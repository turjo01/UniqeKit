    # First join kit toggle
    first-join:
      slot: 22
      material: "EMERALD"
      name: "&e&lFirst Join Kit"
      lore:
        - "&7Current: &f{current_first_join}"
        - ""
        - "&7Click to toggle first join kit"
      custom-model-data: 0
    
    # World restrictions
    worlds:
