# UniqueKits GUI Configuration
# All GUI layouts and designs are configured here

# Main Kit Selection GUI
main-gui:
  title: "&6&lUniqueKits &8- &7Kit Selection"
  size: 54
  
  # GUI Items
  items:
    # Previous page button
    previous-page:
      slot: 45
      material: "ARROW"
      name: "&a&lPrevious Page"
      lore:
        - "&7Click to go to the previous page"
      custom-model-data: 0
    
    # Next page button
    next-page:
      slot: 53
      material: "ARROW"
      name: "&a&lNext Page"
      lore:
        - "&7Click to go to the next page"
      custom-model-data: 0
    
    # Close button
    close:
      slot: 49
      material: "BARRIER"
      name: "&c&lClose"
      lore:
        - "&7Click to close this menu"
      custom-model-data: 0
    
    # Info item
    info:
      slot: 4
      material: "BOOK"
      name: "&e&lKit Information"
      lore:
        - "&7Total Kits: &f{total_kits}"
        - "&7Available Kits: &f{available_kits}"
        - "&7Page: &f{current_page}&7/&f{total_pages}"
        - ""
        - "&7Left-click a kit to preview"
        - "&7Right-click a kit to claim"
      custom-model-data: 0
    
    # Fill items
    fill:
      material: "GRAY_STAINED_GLASS_PANE"
      name: "&7"
      slots: [46, 47, 48, 50, 51, 52]

# Kit Editor GUI
editor-gui:
  title: "&6&lKit Editor &8- &7{kit_name}"
  size: 54
  
  items:
    # Save button
    save:
      slot: 45
      material: "GREEN_CONCRETE"
      name: "&a&lSave Kit"
      lore:
        - "&7Click to save all changes"
        - "&7to this kit"
      custom-model-data: 0
    
    # Cancel button
    cancel:
      slot: 46
      material: "RED_CONCRETE"
      name: "&c&lCancel"
      lore:
        - "&7Click to cancel editing"
        - "&7without saving changes"
      custom-model-data: 0
    
    # Kit settings
    settings:
      slot: 49
      material: "ANVIL"
      name: "&e&lKit Settings"
      lore:
        - "&7Click to edit kit settings"
        - "&7such as cooldown, permission, etc."
      custom-model-data: 0
    
    # Add potion effects
    effects:
      slot: 50
      material: "POTION"
      name: "&d&lPotion Effects"
      lore:
        - "&7Click to add/edit"
        - "&7potion effects for this kit"
      custom-model-data: 0
    
    # Add commands
    commands:
      slot: 51
      material: "COMMAND_BLOCK"
      name: "&6&lCommands"
      lore:
        - "&7Click to add/edit"
        - "&7commands that run when"
        - "&7this kit is claimed"
      custom-model-data: 0
    
    # Preview kit
    preview:
      slot: 53
      material: "ENDER_EYE"
      name: "&b&lPreview Kit"
      lore:
        - "&7Click to preview this kit"
        - "&7as a player would see it"
      custom-model-data: 0
    
    # Delete kit
    delete:
      slot: 52
      material: "TNT"
      name: "&4&lDelete Kit"
      lore:
        - "&7Click to delete this kit"
        - "&c&lWarning: This cannot be undone!"
      custom-model-data: 0

# Kit Preview GUI
preview-gui:
  title: "&6&lKit Preview &8- &7{kit_name}"
  size: 54
  
  items:
    # Claim button
    claim:
      slot: 49
      material: "LIME_CONCRETE"
      name: "&a&lClaim Kit"
      lore:
        - "&7Click to claim this kit"
        - ""
        - "&eCooldown: &f{cooldown}"
        - "&eCost: &f{cost}"
      custom-model-data: 0
    
    # Back button
    back:
      slot: 45
      material: "ARROW"
      name: "&a&lBack"
      lore:
        - "&7Return to kit selection"
      custom-model-data: 0
    
    # Kit info
    info:
      slot: 4
      material: "PAPER"
      name: "&e&lKit Information"
      lore:
        - "&7Name: &f{kit_name}"
        - "&7Description: &f{kit_description}"
        - "&7Cooldown: &f{kit_cooldown}"
        - "&7Cost: &f{kit_cost}"
        - "&7Permission: &f{kit_permission}"
      custom-model-data: 0

